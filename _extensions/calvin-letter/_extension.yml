title: Letter Format Template
author: Randall Pruim
version: 0.1.0
quarto-required: ">=1.2.222"
contributes:
  formats:
    common:
      date: today
      date-format: long
    pdf:
      documentclass: letter
      geometry:
        - "top=2.3in"
        - "bottom=1in"
        - "left=1in"
        - "right=1in"
      include-in-header: 
        - "partials/preamble.tex"
      watermark: ""
      colorlinks: true
      template-partials:
        - "partials/before-body.tex"
        - "partials/after-body.tex"
        - "partials/_authors.tex"
